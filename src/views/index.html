<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Script de redirecci칩n de autenticaci칩n -->
  <script src="/js/auth-redirect.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">CRUD de Productos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="mostrarFormCategoria">Nueva Categor칤a</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="mostrarFormProducto">Nuevo Producto</a>
          </li>

          <!-- 游댳 Usuario Autenticado -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i> <span id="currentUser">Usuario</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Bienvenido, <span id="welcomeUser">Usuario</span></h6></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right"></i> Cerrar Sesi칩n</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Men칰 de categor칤as -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Categor칤as</h5>
          </div>
          <div class="card-body p-0">
            <ul class="list-group list-group-flush" id="listaCategorias">
              <!-- Las categor칤as se cargar치n din치micamente aqu칤 -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Lista de productos -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0" id="tituloProductos">Todos los Productos</h5>
              <span class="badge bg-light text-dark" id="contadorProductos">0 productos</span>
            </div>
            <!-- Barra de b칰squeda y filtros -->
            <div class="row g-2">
              <div class="col-md-6">
                <div class="input-group input-group-sm">
                  <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                  <input type="text" class="form-control" id="buscarProducto" placeholder="Buscar productos...">
                </div>
              </div>
              <div class="col-md-3">
                <select class="form-select form-select-sm" id="ordenarPor">
                  <option value="nombre">Ordenar por Nombre</option>
                  <option value="precio_asc">Precio: Menor a Mayor</option>
                  <option value="precio_desc">Precio: Mayor a Menor</option>
                  <option value="fecha">M치s Recientes</option>
                </select>
              </div>
              <div class="col-md-3">
                <button class="btn btn-sm btn-light" id="limpiarFiltros" title="Limpiar filtros">
                  <i class="bi bi-arrow-clockwise"></i> Limpiar
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row" id="listaProductos">
              <!-- Los productos se cargar치n din치micamente aqu칤 -->
            </div>
            <!-- Paginaci칩n -->
            <nav aria-label="Paginaci칩n de productos" class="mt-4">
              <ul class="pagination justify-content-center" id="paginacion">
                <!-- La paginaci칩n se generar치 din치micamente -->
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para crear/editar producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalProductoTitulo">Nuevo Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formProducto" enctype="multipart/form-data">
            <input type="hidden" id="productoId" name="id">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci칩n</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="categoria_id" class="form-label">Categor칤a</label>
              <select class="form-select" id="categoria_id" name="categoria_id" required>
                <!-- Las categor칤as se cargar치n din치micamente aqu칤 -->
              </select>
            </div>
            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
              <div id="imagenPreview" class="mt-2 d-none">
                <img src="" class="img-thumbnail" style="max-height: 150px;">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarProducto">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para ver detalle de producto -->
  <div class="modal fade" id="modalDetalleProducto" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalDetalleProductoTitulo">Detalle del Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div id="carouselImagenes" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselInner">
                  <!-- Las im치genes se cargar치n din치micamente aqu칤 -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagenes" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselImagenes" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
              <div class="mt-3">
                <h6>Subir nueva imagen:</h6>
                <form id="formSubirImagen" class="d-flex">
                  <input type="file" class="form-control me-2" id="inputImagen" accept="image/*" required>
                  <button type="submit" class="btn btn-primary">Subir</button>
                </form>
              </div>
              <div class="mt-3" id="imagenesMiniaturas">
                <h6>Im치genes del producto:</h6>
                <div class="d-flex flex-wrap" id="contenedorMiniaturas">
                  <!-- Las miniaturas se cargar치n din치micamente aqu칤 -->
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h4 id="detalleNombre"></h4>
              <p><strong>Categor칤a:</strong> <span id="detalleCategoria"></span></p>
              <p><strong>Precio:</strong> $<span id="detallePrecio"></span></p>
              <p><strong>Descripci칩n:</strong></p>
              <p id="detalleDescripcion"></p>
              <div class="d-flex mt-3">
                <button class="btn btn-warning me-2" id="btnEditarProducto">Editar</button>
                <button class="btn btn-danger" id="btnEliminarProducto">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para formulario de categor칤a -->
  <div class="modal fade" id="modalFormCategoria" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Nueva Categor칤a</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formCategoria">
            <input type="hidden" id="categoriaId">
            <div class="mb-3">
              <label for="nombreCategoria" class="form-label">Nombre de la Categor칤a</label>
              <input type="text" class="form-control" id="nombreCategoria" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript personalizado -->
  <script src="/js/app.js"></script>
</body>
</html>
